language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

addons:
  postgresql: 10
  apt:
    packages: 
    - postgresql-10-postgis-2.4

before_script:
  - psql -U postgres -c "create extension postgis"
  - psql -U postgres -c "create database geocoder"
